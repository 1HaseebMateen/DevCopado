<template>
    <!-- <div class="main-card-div"> -->
    <div class="main-card-div" onclick={handleSave}>
        <div class="spinner">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>
        </div>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Notes">
            <div class="add-note-container">
                <div class="filter-div">
                    <h1 class="filter-note">Filter</h1>
                    <lightning-input data-id="filter" type="toggle" checked={filterChecked}
                        onchange={toggleFilter}></lightning-input> <br />

                </div>
                <div class="add-note-div">
                    <div class="slds-card__body slds-card__body_inner add-note">
                        <a class="heading-anchor" onclick={handleAddNote}>
                            <h1 class="card-heading">+ Add a Note....</h1>
                        </a>
                    </div>
                    </div>
            </div>
                <div class="card-body">
                        <div class="add-note-input" if:true={showCreateNote}>
                            <lightning-card>
                                <lightning-record-edit-form object-api-name="Note__c">
                                    <lightning-messages></lightning-messages>
                                    <lightning-input-field data-id="form" field-name="Subject__c"
                                        onchange={handleSub}> </lightning-input-field>
                                    <lightning-input-field data-id="form" field-name="Description__c"
                                        placeholder={Description__c} onchange={handleDesc}>
                                    </lightning-input-field>
                                    <lightning-input-field data-id="form" field-name="Opportunity__c"
                                        onchange={handleOpp}></lightning-input-field>
                                    <lightning-button variant="base" label="Submit" value={insertedRecordId}
                                        onclick={handleUpdateNew} title="Looks like a link"
                                        class="slds-m-left_x-small button-submit"></lightning-button>
                                </lightning-record-edit-form>
                            </lightning-card>
                        </div>
                    <div class="view-note-div">
                        <template for:each={notes.data} for:item="note">
                            <div key={note.Id} data-name="view-note" class="fetch-note output-field" onclick={OutputToEdit}
                                style="display: block;" data-key={note.Id}>
                                <article class="slds-card view-card parent-div">
                                    <div class="slds-card__body slds-card__body_inner card-height">
                                        <div class="icons">
                                            <div class="pin" if:true={note.Pin__c}>
                                                <lightning-icon data-key={note.Id} icon-name="utility:pinned"
                                                    data-name={note.Pin__c} alternative-text="pin!" title="pin"
                                                    size="x-small" onclick={handlePin}></lightning-icon>
                                            </div>
                                            <div class="pin" if:false={note.Pin__c}>
                                                <lightning-icon data-key={note.Id} icon-name="utility:pin"
                                                    data-name={note.Pin__c} alternative-text="pin!" title="pin"
                                                    size="x-small" onclick={handlePin}></lightning-icon>
                                            </div>
                                            <lightning-icon icon-name="utility:threedots_vertical" class="manu-icon"
                                                alternative-text="threedots_vertical!" title="threedots_vertical"
                                                size="x-small"></lightning-icon>
                                            <lightning-button-menu variant="bare-inverse" class="btn-menu"
                                                alternative-text="Show menu" icon-name="utility:threedots_vertical"
                                                icon-size="x-small" menu-alignment="auto" onclick={handleOnselect}>
                                                <lightning-menu-item data-key={note.Id} value="Edit" label="Edit"
                                                    onclick={handleEdit}></lightning-menu-item>
                                                <lightning-menu-item data-key={note.Id} label="Delete"
                                                    onclick={handleDelete}></lightning-menu-item>
                                            </lightning-button-menu>
                                        </div>
                                            <dl class="slds-list_stacked">
                                                <dd class="slds-item_label slds-text-color_weak slds-truncate bold"
                                                    title="Subject">{note.Subject__c}</dd>
                                                <dd class="slds-item_label slds-text-color_weak slds-truncate "
                                                    title="Description">{note.Description__c}</dd>
                                                <template if:true={note.Opportunity__c}>
                                                    <button class="btn-opp" data-id={note.Opportunity__c} onclick={handleOpportunity}>{note.Opportunity__r.Name}</button>
                                                </template>
                                            </dl>
                                    </div>
                                </article>
                            </div>
                            <div data-name="edit-note" key={note.Id} data-key={note.Id} style="display: none;"
                                class="fetch-note">
                                <lightning-card>
                                    <lightning-record-edit-form object-api-name="Note__c" record-id={note.Id}>
                                        <lightning-messages></lightning-messages>
                                        <lightning-input-field field-name="Subject__c" value={note.Subject__c}
                                            onchange={handleSub}> </lightning-input-field>
                                        <lightning-input-field field-name="Description__c" value={note.Description__c}
                                            onchange={handleDesc}> </lightning-input-field>
                                        <lightning-input-field field-name="Opportunity__c" value={note.Opportunity__c}
                                            onchange={handleOpp}></lightning-input-field>
                                        <lightning-button variant="base" label="Submit" data-key={note.Id}
                                            onclick={handleUpdateExisting} title="Looks like a link"
                                            class="slds-m-left_x-small button-submit"></lightning-button>
    
                                    </lightning-record-edit-form>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                </div>
            </lightning-tab>
            <template if:true={isShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={hideModalBox}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit</h2>
                        </header>

                        <!-- modal body start -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-card>
                                <lightning-record-edit-form object-api-name="Note__c" record-id={editNoteId}>
                                    <lightning-messages></lightning-messages>
                                    <lightning-input-field field-name="Subject__c" value={editSubject}
                                        onchange={handleSub}> </lightning-input-field>
                                    <lightning-input-field field-name="Description__c" value={editDescription}
                                        onchange={handleDesc}> </lightning-input-field>
                                    <lightning-input-field field-name="Opportunity__c" value={editOpportunity}
                                        onchange={handleOpp}></lightning-input-field>
                                </lightning-record-edit-form>
                            </lightning-card>
                        </div>

                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" label="Submit" data-key={editNoteId}
                                onclick={handleUpdateExisting} title="Looks like a link"
                                class="btn-submit-modal"></lightning-button>
                            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                        </footer>

                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!-- modal end -->
        </lightning-tabset>
    </div>

</template>
